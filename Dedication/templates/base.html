<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dedication{% endblock %}</title>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/static/images/dedication.ico">
</head>
<body class="bg-gray-100 text-gray-900">

    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <a href="{{ url_for('index') }}" class="text-indigo-500 text-lg font-bold">Dedication</a>
          </div>
          <div class="flex space-x-6">
            <a href="{{ url_for('dashboard') }}" class="text-gray-300 hover:text-white transition">Dashboard</a>
            <a href="{{ url_for('admin_panel') }}" class="text-gray-300 hover:text-white transition" {% if logged_in_user.role != 'owner' %}style="display:none"{% endif %}>Admin Panel</a>
            <a href="{{ url_for('logout') }}" class="text-red-400 hover:text-red-600 transition">Logout</a>
          </div>
        </div>
      </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>



</body>
</html>
